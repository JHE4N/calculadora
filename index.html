<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <main>
        <div class="container">

            <div class="tela">
                <input type="text" id="input">
            </div>

            <div class="btns">

                <div class="linha">
                    <span onclick="clear()">C</span>
                    <span>()</span>
                    <span>%</span>
                    <span>/</span>
                </div>

                <div class="linha">
                    <span onclick="insert('7')">7</span>
                    <span onclick="insert('8')">8</span>
                    <span onclick="insert('9')">9</span>
                    <span>X</span>
                </div>

                <div class="linha">
                    <span onclick="insert('4')">4</span>
                    <span onclick="insert('5')">5</span>
                    <span onclick="insert('6')">6</span>
                    <span>-</span>
                </div>

                <div class="linha">
                    <span onclick="insert('1')">1</span>
                    <span onclick="insert('2')">2</span>
                    <span onclick="insert('3')">3</span>
                    <span>+</span>
                </div>

                <div class="linha">
                    <span>cor</span>
                    <span onclick="insert('0')">0</span>
                    <span>,</span>
                    <span>=</span>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
