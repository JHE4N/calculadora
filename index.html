<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <main>
        <div class="container">

            <div class="tela">
                <textarea name="" id="" cols="30" rows="10" class="txt_area"></textarea>
            </div>

            <div class="numeros">

                <div class="linha">
                    <button onclick="click()">C</button>
                    <button>()</button>
                    <button>%</button>
                    <button>/</button>
                </div>

                <div class="linha">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                </div>

                <div class="linha">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>

                <div class="linha">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>

                <div class="linha">
                    <button>cor</button>
                    <button>0</button>
                    <button>,</button>
                    <button>=</button>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
